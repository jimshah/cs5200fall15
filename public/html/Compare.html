                        tr5.append(td);

                        td.append(runtime);
                        tr4.append(td);

                        td = $("<td>");
                        td.append(review);
                        tr7.append(td);

                        td = $("<td>");
                        td.append(mpaa);
                        tr8.append(td);

                        td = $("<td>");
                        td.append(release_dvd);
                        tr9.append(td);

                        td = $("<td>");
                        td.append(release_theater);
                        tr10.append(td);

                    //Displaying the data in the table

                        table.append(tr3);
                        table.append(tr4);
                        table.append(tr5);
                    //I also extracted the critics review of the movie but I am not displaying it.
                        //table.append(tr7);
                        table.append(tr8);
